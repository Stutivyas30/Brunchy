<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .menu-item {
            display: none;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            border-radius: 8px;
        }
        .menu-item.show {
            display: block;
        }
        .load-more {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .load-more:hover {
            background: #cc5200;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item show"><img src="/img/menu-cofee.jpg" alt="Veggie Burger"><p>Veggie Burger Heaven + Sweet Potato Fries - $12.99</p></div>
        <div class="menu-item show"><img src="/img/cake.jpg" alt="Lemonade"><p>Homemade Lemonade - $1.99</p></div>
        <div class="menu-item show"><img src="/img/flate-white.jpg" alt="Vegan Brew"><p>Vegan Velvet Brew - $3.99</p></div>
        <div class="menu-item show"><img src="/img/waffle-dessert.jpg" alt="Cappuccino"><p>Cappuccino - $3.19</p></div>
        <div class="menu-item"><img src="/img/veggie-burger.jpg" alt="Pizza"><p>Cheese Pizza - $8.99</p></div>
        <div class="menu-item"><img src="/img/lemonade.jpg" alt="Pasta"><p>Italian Pasta - $7.49</p></div>
        <div class="menu-item"><img src="/img/Main-Coffee.jpg" alt="Smoothie"><p>Berry Smoothie - $4.99</p></div>
        <div class="menu-item"><img src="/img/pudding.jpg" alt="Salad"><p>Caesar Salad - $5.99</p></div>
    </div>
    <button class="load-more">Load More</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll(".menu-item");
            const loadMoreBtn = document.querySelector(".load-more");
            let currentItems = 4;

            loadMoreBtn.addEventListener("click", function() {
                for (let i = currentItems; i < currentItems + 4; i++) {
                    if (items[i]) {
                        items[i].classList.add("show");
                    }
                }
                currentItems += 4;
                if (currentItems >= items.length) {
                    loadMoreBtn.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
